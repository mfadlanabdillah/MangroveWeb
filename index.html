<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MangroveTanam</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#228B22" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-orientation" content="landscape" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body style="margin: 0; padding: 0; background: #000">
    <div id="unity-container" class="unity-mobile">
      <canvas
        id="unity-canvas"
        style="width: 100vw; height: 100vh"
        tabindex="-1"
      ></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">MangroveTanam</div>
      </div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(() => {
          console.log("Service Worker registered");
        });
      }

      const canvas = document.getElementById("unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/MangroveWeb.loader.js";
      const config = {
        dataUrl: buildUrl + "/MangroveWeb.data",
        frameworkUrl: buildUrl + "/MangroveWeb.framework.js",
        codeUrl: buildUrl + "/MangroveWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MangroveTanam",
        productVersion: "1.0",
        devicePixelRatio: 1,
      };

      document.getElementById("unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.getElementById("unity-loading-bar").style.display = "none";
            document.getElementById("unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // Auto fullscreen
            if (document.fullscreenEnabled) {
              canvas
                .requestFullscreen()
                .catch((err) => console.warn("Fullscreen gagal:", err));
            }

            // Auto orientation lock
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation
                .lock("landscape")
                .catch((err) => console.warn("Lock gagal:", err));
            }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
